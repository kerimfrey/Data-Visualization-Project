<title>

<body>
    
    <canvas id="chart"></canvas> 
    
    <script>

    var ctx= document.getElementById("chart").getContext('2d');

        type: 'bar',
        
        data:{
            labels: ['FC Juarez vs Atlas','Necaxa vs Tigres','Queretaro vs Chivas','America vs Leon','Puebla vs Cruz Azul'],
            datasets: [{
                label: "Matches with the largest ticket sales losses in the Clausura Liga MX championship due to the COVID-19 outbreak in 2020",

                data: [8.7,8,7.5,7.4,7.2]
            }]
        },
    });

</script>
